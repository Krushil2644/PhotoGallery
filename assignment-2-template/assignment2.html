<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <div class="main-image">
            <figure>
                <img id="featured" src="images/flowers-pink-large.jpg" alt="Pink Flowers" width="800" height="500" />
                <figcaption id="caption">Pink Flowers</figcaption>
            </figure>
        </div>
        <ul class="thumbnails bottom">
            <!-- Thumbnails to be inserted by JavaScript -->
        </ul>
    </section>
    <script src="js/gallery.js"></script>
    <!-- PHOTO CREDITS -->
</body>
</html>
